<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Room</title>
    <link rel="stylesheet" href="css/style.css?v=6" />
  </head>
  <body>
    <div class="navbar">
      <h2>PENS Room Booking</h2>
      <div>
        <button
          onclick="window.location.href = 'rooms.html'"
          class="btn-secondary"
        >
          Back
        </button>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </div>

    <div class="container">
      <div class="table-container">
        <h3>Edit Room</h3>
        <div class="modal-content" style="width: 100%; max-width: 640px">
          <label>Name</label>
          <input id="name" type="text" />
          <label>Capacity</label>
          <input id="capacity" type="number" />
          <label>Location</label>
          <input id="location" type="text" />
          <label>Available</label>
          <select id="isAvailable">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>

          <div style="margin-top: 12px; display: flex; gap: 10px">
            <button id="saveBtn" class="btn-primary">Save</button>
            <button id="deleteBtn" class="btn-delete">Delete</button>
            <button
              onclick="window.location.href = 'rooms.html'"
              class="btn-secondary"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/room.js"></script>
  </body>
</html>
