<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
    <link rel="stylesheet" href="css/style.css?v=6" />
  </head>
  <body>
    <div class="navbar">
      <h2>PENS Room Booking</h2>
      <div>
        <button
          onclick="window.location.href = 'dashboard.html'"
          class="btn-secondary"
        >
          Back
        </button>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </div>

    <div class="container">
      <div class="table-container">
        <h3>Customers</h3>
        <div style="margin-bottom: 12px">
          <button
            id="addCustomerBtnPage"
            onclick="openCustomerModal()"
            class="btn-primary"
          >
            + Add Customer
          </button>
        </div>
        <table class="booking-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="customersTable"></tbody>
        </table>
      </div>
    </div>

    <!-- CUSTOMER MODAL (moved here) -->
    <div id="customerModal" class="modal">
      <div class="modal-content">
        <h3>Add Customer</h3>

        <label>Name</label>
        <input type="text" id="custName" placeholder="Full name" />

        <label>Email</label>
        <input type="email" id="custEmail" placeholder="Email" />

        <label>Phone</label>
        <input type="text" id="custPhone" placeholder="Phone" />

        <label>Address</label>
        <input type="text" id="custAddress" placeholder="Address" />

        <div style="margin-top: 15px; display: flex; gap: 10px">
          <button onclick="submitCustomer()" class="btn-primary">Submit</button>
          <button onclick="closeCustomerModal()" class="btn-secondary">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="js/customers.js"></script>
  </body>
</html>
